<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Google Fonts CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Eczar&display=swap" rel="stylesheet">

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- Unpkg CDN (Library for Spreadsheet to JSON conversion) -->
    <script src="https://unpkg.com/read-excel-file@4.x/bundle/read-excel-file.min.js"></script>

    <!-- Cloudflare CDN (Another Library for Spreadsheet to JSON conversion) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.2/xlsx.full.min.js"></script>


    <title>Map-Plotter(Retailers' Locator)</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container mt-5 ">

        <div class="inp d-flex justify-content-center align-items-center">
            <input class="form-control" type="file" id="input" accept=".xls,.xlsx">
        </div>
        <small id="help" class="form-text text-muted help">(Input a Spreadsheet(.xls/.xlsx) file here... The file should
            contain following as Header/Title --> Longitude, Latitude, Retailers' Details)</small>


        <h1 class="mt-4">Info Box</h1>
        <div id="infoBox">(Here you will get the deatils of the place you click.)</div>


        <h1 class="mt-2">My Google Map</h1>
        <div id="map"></div>

        <h1 class="mt-5">Spreadsheet Display</h1>

        <div class="tbl table d-flex">
            <table id="tblData" border="2"></table>
        </div>

    </div>





    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAu_QwgId6hxtGinucXrfFt6JfomXYREgo&callback=initMap"></script>

    <script src="script.js"></script>

</body>

</html>
